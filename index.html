<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="main container">
        <header class="container d-flex flex-fillin flex-row">
                <button class="btn btn-info col-xs-12.col-sm-12.col-md-4.col-lg-4" id="start">Start</button>
                <section class="p-3 bg-info rounded text-center align-self-center col-xs-12.col-sm-12.col-md-4.col-lg-4 align-items-center">Score</section>
                <button class="btn btn-info" id="quit col-xs-12.col-sm-12.col-md-4.col-lg-4">Quit</button>
        </header>
        <div class="circles col-xs-12.col-sm-12.col-md-4.col-lg-4">
            <div  class="two_circles top">
                <div class="circle col-xs-12.col-sm-6.col-md-4.col-lg-3" id="c0"></div>
                <div class="circle col-xs-12.col-sm-6.col-md-4.col-lg-3" id="c1"></div>
            </div>
            <div class="two_circles bottom">
                <div class="circle col-xs-12.col-sm-6.col-md-4.col-lg-3" id="c2"></div>
                <div class="circle col-xs-12.col-sm-6.col-md-4.col-lg-3" id="c3"></div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
